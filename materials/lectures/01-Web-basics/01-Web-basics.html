;background-color:#fff;background-image:none;">
<ul>
<li data-marpit-fragment="1"><strong>Распределённое приложение</strong> — это набор взаимодействующих программных компонент, выглядящий с точки зрения пользователя, как единое целое.</li>
<li data-marpit-fragment="2"><strong>Клиент-серверное приложение</strong> — вычислительная или сетевая архитектура, в которой задания или сетевая нагрузка распределены между поставщиками услуг, называемыми <strong>серверами</strong>, и заказчиками услуг, называемыми <strong>клиентами</strong>.</li>
<li data-marpit-fragment="3"><strong>Веб-приложение</strong> — клиент-серверное приложение, в котором клиент взаимодействует с сервером посредством <strong>веб-браузера</strong>.</li>
</ul>
<footer>Лекция №1: Введение / Курс Web-программирования 2021 / ПГНИУ</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-footer="Лекция №1: Введение / Курс Web-программирования 2021 / ПГНИУ" data-theme="gaia" data-style="section {

;background-color:#fff;background-image:none;">
<ul>
<li data-marpit-fragment="1"><strong>Всемирная паутина (далее веб)</strong> — распределённая система, предоставляющая доступ к связанным между собой документам, расположенным на различных компьютерах, подключённых к сети Интернет.</li>
<li data-marpit-fragment="2"><strong>Веб-страница</strong> — документ или информационный ресурс Всемирной паутины, доступ к которому осуществляется с помощью веб-браузера (обычно HTML документ).</li>
<li data-marpit-fragment="3"><strong>Веб-сайт</strong> (буквально «место в сети») — одна или несколько логически связанных между собой веб-страниц.</li>
</ul>
<footer>Лекция №1: Введение / Курс Web-программирования 2021 / ПГНИУ</footer>

<li data-marpit-fragment="1"><strong>IP-адрес</strong> (Internet Protocol Address) — уникальный сетевой адрес узла в компьютерной сети, построенной на основе стека протоколов TCP/IP</li>
<li data-marpit-fragment="2"><strong>Доменное имя</strong> — символьное имя, служащее для идентификации областей, которые являются единицами административной автономии в сети Интернет, в составе вышестоящей по иерархии такой области. Каждая из таких областей называется доменом</li>
<li data-marpit-fragment="3"><strong>Доменная зона</strong> — совокупность доменных имён определённого уровня, входящих в конкретный домен</li>
<li data-marpit-fragment="4"><strong>DNS</strong> (Domain Name System) — компьютерная распределённая система для получения информации о доменах</li>
</ul>

<h1>HTTP методы</h1>
<ul>
<li><code>OPTIONS</code> - получение информации о возможностях сервера</li>
<li><code>GET</code> - получение ресурса</li>
<li><code>HEAD</code> - получение ресурса без содержимого</li>
<li><code>POST</code> - передача данных ресурсу (создание, выполнение процедуры)</li>
<li><code>PUT</code> - обновление ресурса</li>
<li><code>PATCH</code> - обновление части ресурса</li>
<li><code>DELETE</code> - удаление ресурса</li>
<li><code>TRACE</code> - получение ресурса с трассировкой</li>
<li><code>CONNECT</code> - установка соединения</li>
</ul>
<footer>Лекция №1: Введение / Курс Web-программирования 2021 / ПГНИУ</footer>

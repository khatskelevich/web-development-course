<h1>История</h1>
<ul>
<li>Разработан <strong>Even You</strong> в <strong>2013</strong> году</li>
<li>Эван Ю был сотрудником Google и работал над <strong>Angular.js</strong></li>
<li>Основными фреймворками были большие <strong>Angular.js</strong> и <strong>Blackbone.js</strong></li>
<li><strong>React</strong> вышел в 2013 году и был на ранней стадии</li>
<li>Не было простого фремворка для быстрой разработки, прототипирования, миграций</li>
<li>В <strong>2015</strong> вышла версия <strong>1.0</strong>, а в <strong>2016</strong> версия <strong>2.0</strong>, основная на сегодня</li>
<li>В <strong>2020</strong> начал выходить <strong>Vue 3</strong></li>
</ul>
<footer>Лекция №10: Vue / Курс Web-программирования 2020 / ПГНИУ</footer>

<h1>Экосистема Vue</h1>
<ul>
<li data-marpit-fragment="1">Vue - не фреймворк в привычном смысле</li>
<li data-marpit-fragment="2">Vue масштабируется от <strong>небольшой подключаемой к странице библиотеки</strong> до <strong>фреймворка</strong> для создания SPA приложений
<ul>
<li><code>vue-router</code> - роутинг в SPA</li>
<li><code>vuex</code> - центральное Flux хранилище</li>
<li><code>Vue/CLI</code> - прототипирование, сборка и разработка</li>
<li><code>vue-dev-tools</code>- инструменты разработки в браузере</li>
<li><code>vue-ssr</code> - серверный рендеринг</li>
<li><code>vue-test-utils</code> - тестирование</li>
</ul>
</li>
</ul>
<footer>Лекция №10: Vue / Курс Web-программирования 2020 / ПГНИУ</footer>

<h1>Vue.js</h1>
<ul>
<li data-marpit-fragment="1">Реализует MVVM в компонентном подходе</li>
<li data-marpit-fragment="2">Компонент имеет данные (состояние)</li>
<li data-marpit-fragment="3">Компонент имеет шаблон</li>
<li data-marpit-fragment="4">Vue рендерит компонент по шаблону</li>
<li data-marpit-fragment="5">При изменении данные компонент автоматически ререндерится</li>
<li data-marpit-fragment="6">Эффетикный ререндеринг на основе <strong>VirtualDOM</strong></li>
</ul>

<h1>Взаимодействие компонентов</h1>
<ul>
<li data-marpit-fragment="1">Компонент имеет входные параметры</li>
<li data-marpit-fragment="2">В компонент можно передавать содержимое</li>
<li data-marpit-fragment="3">Компонент может порождать события (Event Emitter)</li>
<li data-marpit-fragment="4">Родитель может подписываться на эти события</li>
<li data-marpit-fragment="5"><strong>One-way dataflow</strong> - данные передаются от дочернему компоненту; дочерний компонент не меняет эти, а только сообщает о такой необходимости</li>
</ul>
<footer>Лекция №10: Vue / Курс Web-программирования 2020 / ПГНИУ</footer>

;background-color:#fff;background-image:none;">
<h1>SPA: vue-router</h1>
<ul>
<li data-marpit-fragment="1"><code>vou-router</code> позволяет легко реализовать SPA на Vue</li>
<li data-marpit-fragment="2">Создаётся конфиг роутера, где определяются все маршруты и компоненты, которые за них отвечают</li>
<li data-marpit-fragment="3">В компоненте <code>&lt;router-view&gt;</code> выводится компонент текущего маршрута</li>
<li data-marpit-fragment="4">Для программного перехода между маршрутами вместо ссылок используются компоненты <code>&lt;router-link to=&quot;/todos&quot;&gt;Todos&lt;/router-link&gt;</code></li>
<li data-marpit-fragment="5">К роутеру можно обращаться программно через <code>this.$router</code> или прямым импортом, а к текущему маршруту через <code>this.$route</code></li>
</ul>
<footer>Лекция №10: Vue / Курс Web-программирования 2020 / ПГНИУ</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-footer="Лекция №10: Vue / Курс Web-программирования 2020 / ПГНИУ" data-theme="gaia" data-style="section {

}

" data-marpit-pagination="25" data-marpit-pagination-total="38" style="--paginate:true;--background-color:#fff;--theme:gaia;
;background-color:#fff;background-image:none;">
<h1>vue-router: другие возможности</h1>
<ul>
<li data-marpit-fragment="1">Работает как с <code>hash</code>, так и на основе <code>HTML5 History API</code></li>
<li data-marpit-fragment="2">Маршруты могут быть вложенными в иерархию</li>
<li data-marpit-fragment="3">У маршрута может быть несколько компонентов</li>
<li data-marpit-fragment="4">У маршрутов могут быть guard-ы, определяющие, можно ли переходить, и выполняющие подготовительные действия до перехода</li>
</ul>
